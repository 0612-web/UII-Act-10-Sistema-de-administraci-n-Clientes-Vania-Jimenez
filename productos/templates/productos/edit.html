{% extends "productos/base.html" %}

{% block body %}
<h3 class="text-center m-4">Editar Producto</h3>

{% if success %}
<div class="alert alert-success text-center">
    Producto añadido con éxito. 
    <a href="{% url 'index' %}" class="alert-link">Volver al inicio</a>
</div>
{% endif %}

<div class="row justify-content-center">
    <div class="col-6">
        <div class="card mb-3">
            <div class="card-header">
                <i class="fa-solid fa-pen fa-lg"></i>Editar Producto</div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Añadir</button>
                    <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
